<div class="panel panel-info">
    <div class="panel-heading mainview-header">Orders<button class="btn btn-success add-button" data-toggle="modal" data-target="#addModal">Add Order</button></div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Customer ID</th>
                <th>Manager ID</th>
                <th>Amount</th>
                <th>Created</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in ordersList">
                <td>{{order.id}}</td>
                <td>{{order.customerId}}</td>
                <td>{{order.managerId}}</td>
                <td>{{order.amount}}</td>
                <td>{{order.creationDate}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
